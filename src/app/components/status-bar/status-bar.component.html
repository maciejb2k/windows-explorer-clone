<div class="status-bar">
  <div class="status-bar__left">
    <p class="status-bar__text">
      {{ count }} item{{ count > 1 || count === 0 ? "s" : "" }}
    </p>
    <p *ngIf="selected.length" class="status-bar__text">
      {{ selected.length }} item{{ selected.length > 1 ? "s" : "" }} selected
    </p>
  </div>
  <div class="status-bar__right">
    <app-button-icon [code]="2858"></app-button-icon>
    <app-button-icon [code]="2886"></app-button-icon>
  </div>
</div>
