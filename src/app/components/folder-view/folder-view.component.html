<ng-container [ngSwitch]="path">

  <app-libraries *ngSwitchCase="LIBRARIES">Biblioteki</app-libraries>
  <app-recycle-bin *ngSwitchCase="RECYCLE_BIN">Kosz</app-recycle-bin>
