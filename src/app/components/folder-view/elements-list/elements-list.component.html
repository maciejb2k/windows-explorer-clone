<ng-container>
  <div *ngIf="hasGroups" class="groups">
    <div
      class="group"
      *ngFor="let group of items"
      [ngClass]="{ 'group--expanded': groupsOpened[group.name] === true }"
    >
      <header class="group__header" (click)="toggleGroup($event, group.name)">
        <div class="group__chevron-wrapper">
          <span class="group__chevron"></span>
        </div>
        <h2 class="group__heading">
          {{ group.name }} ({{ group.children.length }})
        </h2>
        <span class="group__separator"></span>
      </header>
      <div class="group__body">
        <div class="layout-list">
          <ul>
            <li class="item" *ngFor="let item of group.children">
              <button
                class="item"
                (click)="selectItem(item)"
                (dblclick)="openFolder(item)"
              >
                <app-icon class="item__icon" [code]="item.node.icon"></app-icon>
                {{ item.node.name }}
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!hasGroups" class="layout-list">
    <ul>
      <li class="item" *ngFor="let item of items[0].children">
        <button
          class="item"
          (click)="selectItem(item)"
          (dblclick)="openFolder(item)"
        >
          <app-icon class="item__icon" [code]="item.node.icon"></app-icon>
          {{ item.node.name }}
        </button>
      </li>
    </ul>
  </div>
  <p *ngIf="!items[0].children.length" class="empty">This folder is empty.</p>
</ng-container>
